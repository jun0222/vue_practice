<!DOCTYPE html>
<html lang="ja">
<head>
        <meta charset="UTF-8">
        <title></title>
				<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

	<div id="app">
		<p>現在{{ number }}回クリックされています</p>
		<button v-on:click="countUp">カウントアップ</button>
	</div>

</body>
</html>

<script>
var app = new Vue({
	el: '#app',
	data: {
		number: 0
	},
	methods: {
		countUp: function() {
			this.number += 1
		}
	}
})
</script>
