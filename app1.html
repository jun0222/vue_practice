<!DOCTYPE html>
<html lang="ja">
<head>
        <meta charset="UTF-8">
        <title></title>
				<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

	<div id="app">
		<a :[attribute]="url">google</a>
	</div>

</body>
</html>

<script>
var app = new Vue({
	el: '#app',
	data: {
		url: 'https://google.com',
		attribute: 'href'
	}
})
</script>
