<!DOCTYPE html>
<html lang="ja">
<head>
        <meta charset="UTF-8">
        <title></title>
				<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<ol>
		<li id="app" v-for="item in list">{{ item }}</li>
	</ol>
</div>
</body>
</html>

<script>
var app = new Vue({
	el: '#app',
	data: {
		list: ['りんご', 'ばなな', 'いちご']
	}
})
</script>
